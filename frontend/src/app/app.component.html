<div class="content">
<h1>Members</h1>
<table>
  <thead>
    <th>id</th>
    <th>nome</th>
  </thead>
  <tbody *ngFor="let member of members" (click)="memberClicked(member)">
    <td>{{member.id}}</td>
    <td>{{member.nome}} {{member.surname}}</td>
  </tbody>
</table>
</div>
<router-outlet></router-outlet>
